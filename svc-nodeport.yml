apiVersion: v1
kind: Service
metadata:
  name: minihelpdesk-nodeport
spec:
  type: NodePort
  ports:
  #port thats cluster listen
  - port: 8080
  #port thats application listen in container
    targetPort: 80
#port thats nodes listen that can be rached from outside
    nodePort: 31111
    protocol: TCP
  selector:
    app: web